        <a espera-um-pouco href="https://google.com.br" onclick="saindoEm5s(event)">Google</a>
    </div>
    <script>
        function saindoEm5s(e){
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(()=>{
                const link = e.target
                window.location.href = link.href
            },5000)
        }
