<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href wb-nav="exercicios/teste.html">00 - Teste</a>|
        <a href wb-nav="exercicios/texto1.html">01 - Texto 1</a>|
        <a href wb-nav="exercicios/texto2.html">02 - Texto 2</a>|
        <a href wb-nav="exercicios/listas.html">03 - Listas</a>|
        <a href wb-nav="exercicios/listaAninhada.html">04- Lista Aninhada </a> |
        <a href wb-nav="exercicios/link1.html">05- Link </a>|
        <a href wb-nav="exercicios/tabela.html">06 - Tabela</a>|
        <a href wb-nav="exercicios/form/formulario.html">07 - Formulário</a>|
        <a href wb-nav="exercicios/imagens.html">08 - Imagens</a>|
        <a href wb-nav="exercicios/video.html">09 - Vídeo</a>|  
        <a href wb-nav="exercicios/tagsNaoVisuais.html">10 - Tags Não visuais</a>
        
    
    </nav>
    <section id="conteudo"></section>   
    <footer>
        Curso de Web Moderno        
    </footer>
    <script>
        document.querySelectorAll('[wb-nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')

           link.onclick = function(e){
               e.preventDefault()
               fetch(link.getAttribute('wb-nav'))
               .then(resp => resp.text())
               .then(html => conteudo.innerHTML = html)
           }
        })
    
        document.querySelectorAll('[wb-folder]').forEach(folder =>{
          folder.onclick = function (e){
              const  ul = folder.nextElementSibling
              const display = ul.style.display
              ul.style.display = display === 'none' ? 'block' : 'none'              
          }
        })             
    
       
    </script>
</body>
</html>
