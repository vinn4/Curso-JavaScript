<!-- Formulário -->

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            Exemplo de formulário
        </h5>
    </div>
    <div class="car-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informar um nome">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="unput-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Informe o e-mail">
                        </div>
                        <small class="form-text text-muted">
                            Enviaremos um e-mail para confirmação do cadastro.
                        </small>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagem</label>
                        <select name="" id="linguagemPreferida" class="form-control">
                            <option value="" >Selecione</option>
                            <option >JS</option>
                            <option >java</option>
                            <option >Python</option>
                            <option >Ruby</option>
                            <option >Outra</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Aceito os termos de compromisso.
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                            <label class="form-check-label" for="defaultCheck2">
                              Aceito receber e-mais de oferta.
                            </label>
                          </div>
                    </div>
                </div>
            
               <hr>

               <div class="form-row mb-0">
               <div class="col-12  d-flex justify-content-end">
                <button class="btn btn-primary mr-1" type="submit">Salvar</button>
                <button class="btn btn-secondary" type="reset">Cancelar</button>
               </div>
               </div> 
        </form>
    </div>
</div>
