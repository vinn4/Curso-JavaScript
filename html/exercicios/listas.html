<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <H1>Listas</H1>
    <!-- Listas ordenadas. -->
    <h2>Aprovados</h2>
    <ol>
        <li>Vinicius</li>
        <li>Julia</li>
        <li>João</li>
        <li>Luan</li>
    </ol>
    <!-- Lista Não ordenada. -->
    <H2>Reprovados</H2>
    <ul>
        <li>Allan</li>
        <li>Lucas</li>
    </ul>
    <!-- Listas de definições -->
    <H2>Lista de glossário </H2>
    <dl>
        <dt>BaaS</dt>
        <dd>Backend Como Serviço</dd>
        <dt>IaaS</dt>
        <dd>Infraestrutura Como Seriço</dd>
        <dt>PaaS</dt>
        <DD>Plataforma Como Serviço</DD>
        <dt>SaaS</dt>
        <dd>Software Como Serviço </dd>
    </dl>
</body>

</html>
